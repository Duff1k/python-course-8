<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Калькулятор с историей</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background-color: #f0f0f0;
            font-family: Arial;
            margin: 0;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        h1 {
            color: blue;
            text-align: center;
            margin-bottom: 30px;
        }
        
        .calculator-wrapper {
            display: flex;
            gap: 30px;
            flex-wrap: wrap;
        }
        
        .calc-section {
            flex: 1;
            min-width: 300px;
        }
        
        .display {
            width: 100%;
            height: 70px;
            font-size: 28px;
            text-align: right;
            padding: 10px;
            margin-bottom: 15px;
            border: 2px solid #888;
            border-radius: 5px;
            background: #f9f9f9;
        }
        
        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 8px;
            margin-bottom: 20px;
        }
        
        .calc-btn {
            height: 60px;
            font-size: 20px;
            border: 1px solid #888;
            border-radius: 5px;
            cursor: pointer;
        }
        
        .btn-number {
            background: lightblue;
        }
        
        .btn-operator {
            background: skyblue;
        }
        
        .btn-equals {
            background: lightgreen;
        }
        
        .btn-clear {
            background: tomato;
        }
        
        .btn-special {
            background: #ffd700;
        }
        
        .history-section {
            background: #f5f5f5;
            padding: 15px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
        
        .history-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .history-list {
            max-height: 300px;
            overflow-y: auto;
            margin-bottom: 20px;
        }
        
        .history-item {
            padding: 10px;
            margin-bottom: 8px;
            background: white;
            border-radius: 4px;
            border-left: 3px solid #3498db;
        }
        
        .stats {
            background: #e8f4f8;
            padding: 15px;
            border-radius: 5px;
            margin-top: 15px;
        }
        
        .stat-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
        }
        
        @media (max-width: 650px) {
            .calculator-wrapper {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Калькулятор с историей вычислений</h1>
        
        <div class="calculator-wrapper">
            <div class="calc-section">
                <div class="calc-display">
                    <input type="text" class="display" id="calc-display" value="0" readonly>
                    <div id="calc-prev" style="font-size: 16px; color: #666; min-height: 25px; text-align: right;"></div>
                </div>
                
                <div class="buttons">
                    <button class="calc-btn btn-clear" onclick="clearAll()">AC</button>
                    <button class="calc-btn btn-special" onclick="deleteLast()">⌫</button>
                    <button class="calc-btn btn-operator" onclick="addOperator('/')">/</button>
                    <button class="calc-btn btn-operator" onclick="addOperator('*')">×</button>
                    
                    <button class="calc-btn btn-number" onclick="addDigit('7')">7</button>
                    <button class="calc-btn btn-number" onclick="addDigit('8')">8</button>
                    <button class="calc-btn btn-number" onclick="addDigit('9')">9</button>
                    <button class="calc-btn btn-operator" onclick="addOperator('-')">-</button>
                    
                    <button class="calc-btn btn-number" onclick="addDigit('4')">4</button>
                    <button class="calc-btn btn-number" onclick="addDigit('5')">5</button>
                    <button class="calc-btn btn-number" onclick="addDigit('6')">6</button>
                    <button class="calc-btn btn-operator" onclick="addOperator('+')">+</button>
                    
                    <button class="calc-btn btn-number" onclick="addDigit('1')">1</button>
                    <button class="calc-btn btn-number" onclick="addDigit('2')">2</button>
                    <button class="calc-btn btn-number" onclick="addDigit('3')">3</button>
                    <button class="calc-btn btn-equals" onclick="calculate()">=</button>
                    
                    <button class="calc-btn btn-number" onclick="addDigit('0')">0</button>
                    <button class="calc-btn btn-special" onclick="addDecimal()">.</button>
                    <button class="calc-btn btn-special" onclick="changeSign()">±</button>
                    <button class="calc-btn btn-special" onclick="percent()">%</button>
                </div>
                
                <div class="stats">
                    <h3>Статистика</h3>
                    <div class="stat-item">
                        <span>Всего операций:</span>
                        <span id="total-operations">0</span>
                    </div>
                    <div class="stat-item">
                        <span>Сумма результатов:</span>
                        <span id="sum-results">0</span>
                    </div>
                    <div class="stat-item">
                        <span>Средний результат:</span>
                        <span id="average-result">0</span>
                    </div>
                </div>
            </div>
            
            <div class="calc-section">
                <div class="history-section">
                    <div class="history-header">
                        <h3>История вычислений</h3>
                        <button class="common-button" onclick="clearHistory()">Очистить</button>
                    </div>
                    
                    <div class="history-list" id="history-list">
                        <div class="history-item">История операций будет отображаться здесь</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/calculator.js"></script>
</body>
</html>
