<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Расширенный калькулятор</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="app-wrapper">
    <div class="calculator">
        <h1 class="app-title">Калькулятор</h1>

        <div class="display">
            <div id="prev-expression" class="display-prev"></div>
            <input type="text" id="display" class="display-main" value="0" readonly>
        </div>

        <div class="buttons-grid">
            <button class="btn btn-func" data-action="clear">AC</button>
            <button class="btn btn-func" data-action="sign">±</button>
            <button class="btn btn-func" data-action="percent">%</button>
            <button class="btn btn-op" data-op="/">÷</button>

            <button class="btn btn-num" data-num="7">7</button>
            <button class="btn btn-num" data-num="8">8</button>
            <button class="btn btn-num" data-num="9">9</button>
            <button class="btn btn-op" data-op="*">×</button>

            <button class="btn btn-num" data-num="4">4</button>
            <button class="btn btn-num" data-num="5">5</button>
            <button class="btn btn-num" data-num="6">6</button>
            <button class="btn btn-op" data-op="-">−</button>

            <button class="btn btn-num" data-num="1">1</button>
            <button class="btn btn-num" data-num="2">2</button>
            <button class="btn btn-num" data-num="3">3</button>
            <button class="btn btn-op" data-op="+">+</button>

            <button class="btn btn-num btn-zero" data-num="0">0</button>
            <button class="btn btn-num" data-action="dot">.</button>
            <button class="btn btn-equal" data-action="equal">=</button>
        </div>

        <div class="hint">
            Поддерживается ввод с клавиатуры: цифры, + − × ÷, Enter (=), Backspace (очистить всё).
        </div>
    </div>

    <aside class="history-panel">
        <div class="history-header">
            <h2>История</h2>
            <button id="clearHistoryBtn" class="btn btn-small btn-clear-history">
                Очистить историю
            </button>
        </div>

        <div id="historyList" class="history-list">
            <p class="history-empty">История пока пуста</p>
        </div>

        <div class="analytics">
            <h3>Аналитика</h3>
            <div class="analytics-row">
                <span>Количество операций:</span>
                <span id="statTotal">0</span>
            </div>
            <div class="analytics-row">
                <span>Последний результат:</span>
                <span id="statLast">—</span>
            </div>
            <div class="analytics-row">
                <span>Минимальный результат:</span>
                <span id="statMin">—</span>
            </div>
            <div class="analytics-row">
                <span>Максимальный результат:</span>
                <span id="statMax">—</span>
            </div>
            <div class="analytics-row">
                <span>Средний результат:</span>
                <span id="statAvg">—</span>
            </div>
        </div>
    </aside>
</div>

<script src="script.js"></script>
</body>
</html>
