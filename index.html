<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Аналитический веб-калькулятор</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <h1>Аналитический веб-калькулятор</h1>
    <p class="subtitle">Выполняйте вычисления и отслеживайте историю операций</p>

    <div class="container">
        <div class="calculator-container">
            <div class="calculator">
                <div class="display" id="display">0</div>

                <div class="buttons">
                    <button class="btn clear" id="clear">AC</button>
                    <button class="btn operation" id="divide">/</button>
                    <button class="btn operation" id="multiply">*</button>
                    <button class="btn operation" id="subtract">-</button>

                    <button class="btn number" id="seven">7</button>
                    <button class="btn number" id="eight">8</button>
                    <button class="btn number" id="nine">9</button>
                    <button class="btn operation" id="add">+</button>

                    <button class="btn number" id="four">4</button>
                    <button class="btn number" id="five">5</button>
                    <button class="btn number" id="six">6</button>
                    <button class="btn equals" id="equals" style="grid-row: span 2;">=</button>

                    <button class="btn number" id="one">1</button>
                    <button class="btn number" id="two">2</button>
                    <button class="btn number" id="three">3</button>

                    <button class="btn number zero" id="zero">0</button>
                    <button class="btn number" id="decimal">.</button>
                </div>
            </div>
        </div>

        <div class="history-container">
            <div class="history-title">
                <h2>История операций</h2>
                <button class="clear-history" id="clear-history">Очистить историю</button>
            </div>

            <div class="history-list" id="history-list">
                <div class="empty-history" id="empty-history">История операций пуста</div>
            </div>

            <div class="analytics">
                <h3>Аналитика операций</h3>
                <div class="stats">
                    <div class="stat-item">
                        <div class="stat-value" id="total-operations">0</div>
                        <div class="stat-label">Всего операций</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value" id="most-used-operation">-</div>
                        <div class="stat-label">Частая операция</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value" id="largest-result">0</div>
                        <div class="stat-label">Наибольший результат</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer>
        Веб-калькулятор с расширенными аналитическими функциями &copy; 2023
    </footer>

    <script src="js/calculator.js"></script>
</body>
</html>
