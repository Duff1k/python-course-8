<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Аналитический веб-калькулятор</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Аналитический веб-калькулятор</h1>
            <p class="subtitle">Расширенные вычисления с сохранением истории операций</p>
        </header>

        <div class="calculator-container">
            <div class="calculator">
                <div class="display">
                    <div class="previous-operation"></div>
                    <div class="current-operation">0</div>
                </div>

                <div class="buttons-grid">
                    <!-- Кнопки операций и очистки -->
                    <button class="button clear" data-action="clear">C</button>
                    <button class="button clear" data-action="clear-entry">CE</button>
                    <button class="button operation" data-action="backspace">⌫</button>
                    <button class="button operation" data-action="/">÷</button>

                    <!-- Цифровые кнопки 7-9 -->
                    <button class="button number" data-number="7">7</button>
                    <button class="button number" data-number="8">8</button>
                    <button class="button number" data-number="9">9</button>
                    <button class="button operation" data-action="*">×</button>

                    <!-- Цифровые кнопки 4-6 -->
                    <button class="button number" data-number="4">4</button>
                    <button class="button number" data-number="5">5</button>
                    <button class="button number" data-number="6">6</button>
                    <button class="button operation" data-action="-">−</button>

                    <!-- Цифровые кнопки 1-3 -->
                    <button class="button number" data-number="1">1</button>
                    <button class="button number" data-number="2">2</button>
                    <button class="button number" data-number="3">3</button>
                    <button class="button operation" data-action="+">+</button>

                    <!-- Специальные кнопки и 0 -->
                    <button class="button number" data-number="0">0</button>

                    <button class="button equals" data-action="calculate">=</button>
                </div>
            </div>

            <div class="history-container">
                <div class="history-header">
                    <h2 class="history-title">История операций</h2>
                    <button class="clear-history" id="clear-history">Очистить историю</button>
                </div>
                <div class="history-list" id="history-list">
                    <!-- История будет добавляться сюда динамически -->
                    <div class="empty-history">История операций пуста</div>
                </div>
            </div>
        </div>

        <div class="analytics">
            <h2 class="analytics-title">Аналитика вычислений</h2>
            <div class="stats">
                <div class="stat-item">
                    <div class="stat-value" id="total-operations">0</div>
                    <div class="stat-label">Всего операций</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="last-result">0</div>
                    <div class="stat-label">Последний результат</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="average-result">0</div>
                    <div class="stat-label">Средний результат</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="max-result">0</div>
                    <div class="stat-label">Максимальный результат</div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/calculate.js"></script>
</body>
</html>
