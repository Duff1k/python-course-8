<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Аналитический веб-калькулятор</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">
        <h1><i class="fas fa-calculator"></i> Аналитический калькулятор</h1>
        <p class="subtitle">Расширенный веб-калькулятор с историей операций</p>
    </div>
    
    <div class="container">
        <div class="calculator">
            <div class="display">
                <div class="previous-operation"></div>
                <div class="current-operation">0</div>
            </div>
            
            <div class="buttons-grid">
                <!-- Кнопки операций и очистки -->
                <button class="clear-btn" data-action="clear">C</button>
                <button class="clear-btn" data-action="clear-all">AC</button>
                <button class="operation-btn" data-operation="%">%</button>
                <button class="operation-btn" data-operation="/">/</button>
                
                <!-- Цифровые кнопки -->
                <button class="number-btn" data-number="7">7</button>
                <button class="number-btn" data-number="8">8</button>
                <button class="number-btn" data-number="9">9</button>
                <button class="operation-btn" data-operation="*">×</button>
                
                <button class="number-btn" data-number="4">4</button>
                <button class="number-btn" data-number="5">5</button>
                <button class="number-btn" data-number="6">6</button>
                <button class="operation-btn" data-operation="-">−</button>
                
                <button class="number-btn" data-number="1">1</button>
                <button class="number-btn" data-number="2">2</button>
                <button class="number-btn" data-number="3">3</button>
                <button class="operation-btn" data-operation="+">+</button>
                
                <!-- Особые кнопки -->
                <button class="number-btn zero-btn" data-number="0">0</button>
                <button class="number-btn" data-number=".">.</button>
                <button class="equals-btn" data-action="equals">=</button>
            </div>
        </div>
        
        <div class="history">
            <div class="history-header">
                <h2 class="history-title"><i class="fas fa-history"></i> История операций</h2>
                <button class="clear-history-btn" id="clear-history">Очистить историю</button>
            </div>
            
            <div class="history-list" id="history-list">
                <div class="empty-history">История операций пуста</div>
            </div>
        </div>
    </div>
    
    <div class="footer">
        <p>Калькулятор разработан для выполнения арифметических операций с сохранением истории вычислений</p>
        <p>© 2023 Веб-калькулятор с аналитическими функциями</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
