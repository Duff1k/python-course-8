<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Интерактивный Калькулятор</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <div class="calculator">
            <div class="display">
                <div id="previous-operand" class="previous-operand"></div>
                <div id="current-operand" class="current-operand">0</div>
            </div>

            <div class="buttons-grid">
                <button class="btn fn span-two" onclick="calculator.clear()">AC</button>
                <button class="btn fn" onclick="calculator.delete()">DEL</button>
                <button class="btn op" onclick="calculator.chooseOperation('÷')">÷</button>

                <button class="btn num" onclick="calculator.appendNumber('7')">7</button>
                <button class="btn num" onclick="calculator.appendNumber('8')">8</button>
                <button class="btn num" onclick="calculator.appendNumber('9')">9</button>
                <button class="btn op" onclick="calculator.chooseOperation('*')">*</button>

                <button class="btn num" onclick="calculator.appendNumber('4')">4</button>
                <button class="btn num" onclick="calculator.appendNumber('5')">5</button>
                <button class="btn num" onclick="calculator.appendNumber('6')">6</button>
                <button class="btn op" onclick="calculator.chooseOperation('-')">-</button>

                <button class="btn num" onclick="calculator.appendNumber('1')">1</button>
                <button class="btn num" onclick="calculator.appendNumber('2')">2</button>
                <button class="btn num" onclick="calculator.appendNumber('3')">3</button>
                <button class="btn op" onclick="calculator.chooseOperation('+')">+</button>

                <button class="btn num" onclick="calculator.appendNumber('.')">.</button>
                <button class="btn num" onclick="calculator.appendNumber('0')">0</button>
                <button class="btn equal span-two" onclick="calculator.compute()">=</button>
            </div>
        </div>

        <div class="history-panel">
            <div class="history-header">
                <h3>История</h3>
                <button class="btn-clear-history" onclick="calculator.clearHistory()">Очистить</button>
            </div>
            <ul id="history-list" class="history-list">
            </ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
