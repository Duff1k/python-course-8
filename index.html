<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Калькулятор</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="calculator">
    <input id="combination-text" class="input-text" readonly type="text">
    <input id="summary-text" class="input-text" readonly type="text" value="0">
    <table id="calculator-buttons">
      <tr>
        <td><button id="ac" class="common-button option-button">AC</button></td>
        <td><button id="c" class="common-button option-button">C</button></td>
        <td><button id="del" class="common-button option-button">&lt;=</button></td>
        <td><button class="common-button option-button opt-button">÷</button></td>
      </tr>
      <tr>
        <td><button class="common-button number-button">7</button></td>
        <td><button class="common-button number-button">8</button></td>
        <td><button class="common-button number-button">9</button></td>
        <td><button class="common-button option-button opt-button">×</button></td>
      </tr>
      <tr>
        <td><button class="common-button number-button">4</button></td>
        <td><button class="common-button number-button">5</button></td>
        <td><button class="common-button number-button">6</button></td>
        <td><button class="common-button option-button opt-button">-</button></td>
      </tr>
      <tr>
        <td><button class="common-button number-button">1</button></td>
        <td><button class="common-button number-button">2</button></td>
        <td><button class="common-button number-button">3</button></td>
        <td><button class="common-button option-button opt-button">+</button></td>
      </tr>
      <tr>
        <td><button disabled class="common-button option-button"></button></td>
        <td><button class="common-button number-button">0</button></td>
        <td colspan="2"><button id="summary-button" class="common-button option-button">=</button></td>
      </tr>
    </table>
  </div>
  <div id="history" class="calculator">
    <div id="history-header"><h2>История</h2><button id="clear-history" class="common-button option-button">C</button></div>
  </div>
  <script type="text/javascript" src="js/calculator.js"></script>
</body>
</html>
