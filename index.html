<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<main>
    <section id="calculator">
        <div id="display">
            <div id="prev-operand"></div>
            <div id="curr-operand">0</div>
        </div>
        
        <div id="keyboard">
            <button data-type="clear" onclick="app.clearAll()">AC</button>
            <button data-type="delete" onclick="app.del()">DEL</button>
            <button data-type="operator" onclick="app.op('÷')">÷</button>
            
            <button data-type="number" onclick="app.num('7')">7</button>
            <button data-type="number" onclick="app.num('8')">8</button>
            <button data-type="number" onclick="app.num('9')">9</button>
            <button data-type="operator" onclick="app.op('*')">×</button>
            
            <button data-type="number" onclick="app.num('4')">4</button>
            <button data-type="number" onclick="app.num('5')">5</button>
            <button data-type="number" onclick="app.num('6')">6</button>
            <button data-type="operator" onclick="app.op('+')">+</button>
            
            <button data-type="number" onclick="app.num('1')">1</button>
            <button data-type="number" onclick="app.num('2')">2</button>
            <button data-type="number" onclick="app.num('3')">3</button>
            <button data-type="operator" onclick="app.op('-')">-</button>
            
            <button data-type="number" onclick="app.num('.')">.</button>
            <button data-type="number" onclick="app.num('0')">0</button>
            <button data-type="equals" onclick="app.calc()">=</button>
        </div>
    </section>

    <aside id="history">
        <header>
            <h3>Журнал</h3>
            <button id="clear-history-btn" onclick="app.clearHistory()">Очистить</button>
        </header>
        <ul id="history-list">
            <li data-status="empty">История пуста</li>
        </ul>
    </aside>
</main>

<script src="calc.js"></script>
</body>
</html>
