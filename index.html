<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Калькулятор c историей</title>
    <link rel="stylesheet" href="style.css">
</head>
<body style="background-color: LemonChiffon;">
    <h1>Калькулятор</h1>

    <input type="text" id="display" readonly class="display">

    <div class="buttons">
        <!-- Первый ряд -->
        <button onclick="addToDisplay('7')" class="btn-number">7</button>
        <button onclick="addToDisplay('8')" class="btn-number">8</button>
        <button onclick="addToDisplay('9')" class="btn-number">9</button>
        <button onclick="addToDisplay('/')" class="btn-operator">/</button>

        <!-- Второй ряд -->
        <button onclick="addToDisplay('4')" class="btn-number">4</button>
        <button onclick="addToDisplay('5')" class="btn-number">5</button>
        <button onclick="addToDisplay('6')" class="btn-number">6</button>
        <button onclick="addToDisplay('*')" class="btn-operator">×</button>

        <!-- Третий ряд -->
        <button onclick="addToDisplay('1')" class="btn-number">1</button>
        <button onclick="addToDisplay('2')" class="btn-number">2</button>
        <button onclick="addToDisplay('3')" class="btn-number">3</button>
        <button onclick="addToDisplay('-')" class="btn-operator">-</button>

        <!-- Четвертый ряд -->
        <button onclick="addToDisplay('0')" class="btn-number">0</button>
        <button onclick="addToDisplay('.')" class="btn-number">.</button>
        <button onclick="calculate()" class="btn-equals">=</button>
        <button onclick="addToDisplay('+')" class="btn-operator">+</button>

        <!-- Пятый ряд -->
        <button onclick="clearDisplay()" class="btn-clear">C</button>
        <button onclick="addToDisplay('(')" class="btn-operator">(</button>
        <button onclick="addToDisplay(')')" class="btn-operator">)</button>
        <button onclick="backspace()" class="btn-clear">⌫</button>
    </div>

    <h2>История вычислений</h2>
    <button onclick="clearHistory()" class="common-button">Очистить историю</button>
    <button onclick="exportHistory()" class="common-button">Экспорт истории</button>

    <div id="history-list" class="history-list"></div>

    <div class="stats">
        <div class="stat-item">
            <span>Всего операций:</span>
            <span id="total-operations">0</span>
        </div>
        <div class="stat-item">
            <span>Последний результат:</span>
            <span id="last-result">0</span>
        </div>
    </div>



    <script src="script.js"></script>
</body>
</html>
